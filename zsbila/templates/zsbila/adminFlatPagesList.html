{% extends "zsbila/defaultadmin.html" %}


{% block admin %}
    <div class="table-header">
        <a href="/admin/flatpage/new/edit" class="create-btn">Vytvořit nový</a>
    </div>
    <div class="table-out">
        {% for flatpage in flatpages %}
            <div class="table-in">
                <div class="table-img-1">
                    <img src="/static/pictures/post-128.png" class="table-img"/>
                </div>
                <div class="table-text-1">
                    <span class="title">{{ flatpage.title }}</span><br/>
                </div>
                <div class="table-control">
                    <a href="/admin/flatpage/{{ post.title_text }}/delete" class="table-control2">Smazat</a><br/>
                    <a href="/admin/flatpage/{{ post.title_text }}/edit" class="table-control2">Upravit</a><br/>
                    <a href="/flatpage/{{ flatpage.title }}" class="table-control2">Zobrazit</a><br/>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
