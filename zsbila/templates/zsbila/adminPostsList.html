{% extends "zsbila/defaultadmin.html" %}


{% block admin %}
    <div class="table-header">
        <a href="/admin/post/new/edit" class="create-btn">Vytvořit nový</a>
    </div>
    <div class="table-out">
        {% for post in posts %}
            <div class="table-in">
                <div class="table-img-1">
                    <img src="/static/pictures/globe-256.png" class="table-img"/>
                </div>
                <div class="table-text-1">
                    <span class="title">{{ post.title_text }}</span><br/>
                    <span class="lat">Autor: &nbsp;{{ post.publisher }}</span><br/>
                    <span class="lng">Datum: &nbsp;{{ post.pub_date }}</span>
                </div>
                <div class="table-control">
                    <a href="/admin/post/{{ post.title_text }}/delete" class="table-control2">Smazat</a><br/>
                    <a href="/admin/post/{{ post.title_text }}/edit" class="table-control2">Upravit</a><br/>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
