{% extends "zsbila/default.html" %}
{% load staticfiles %}

<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="{% static 'js/page.js' %}"></script>

{% block body %}
    <div class="bgimg-3" style="background-image: url({% static 'pictures/adventure-climb-clouds-305818.jpg' %});">
    </div>
    <div class="content-box2">
      <div class="clanek-box">

          {% for contact in contacts %}
              <div class="clanek">
                  <h1 class="h1-clanek">{{ contact.jmeno }}</h1>
                  <p class="p-clanek">
                      {{ contact.email }}
                  </p>
                  <p class="autor">Autor: {{ contact.tridni }}</p>
                  <p class=datum>Datum: {{ contact.predmety }}</p>
              </div>
          {% endfor %}

      </div>
    </div>
{% endblock %}
